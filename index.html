<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT BIO-DATA</title>
    <style>
        .container{
            background-color: aqua;
            
        }
    </style>
</head>
<body>
    <div class="container">
    <table cell padding=2 border=0 align="center" >
    <img src="" alt="">
    <tr>
      <td>
          <h3>NAME OF THE STUDENT</h3>
          <input type="text" placeholder="name of the student"> 
      </td>
      <tr>
          <td>
              <H3>ACADEMIC DETAILS:</H3>
          </td>
          <td><h2>course</h2>
        <select >
            <option value="b.tech" name="course">B.Tech</option>
            <option value="b.tech" name="course">M.Tech</option>

        </select></td>
      </tr>
      <tr>
          <td><h2>branch</h2>
        <select>
            <option value="IT" name="branch">IT</option>
            <option value="CSE" name="branch">CSE</option>
            <option value="EEE" name="branch">EEE</option>
            <option value="EcE" name="branch">ECE</option>
            <option value="MECH" name="branch">Mech</option>
            <option value="CIVIL" name="branch">CIVIl</option>

        </select></td>
        <td>
            <h2>YEAR OF THE STUDY</h2>
            <select>
                <option value="I" name="year of the study">I</option>
                <option value="II" name="year of the study">II</option>
                <option value="III" name="year of the study">III</option>
                <option value="IV" name="year of the study">IV</option>
            </select>
        </td>
      </tr>
      <tr>
          <td>
              <h2>HOBBIES:</h2>
              <input type="text" placeholder="hobbies">          </td>
      </tr>
      <tr>
          <td>
              <h2>GITHUB LINK:</h2>
              <a href="#">20B01A1250@svecw.edu.in</a>
          </td>
      </tr>
    </tr>
</table>
</div>

</body>
</html>
